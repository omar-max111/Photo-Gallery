<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Photo Gallery</title>
</head>
<body>
    <div id="image">Hover over an image below to display here.</div>
    <img src="dog.jpg" alt="cute dog" class="preview" onmouseover="upDate(this)" onmouseout="undo()">
    <img src="cow.jpg" alt="cute cow" class="preview" onmouseover="upDate(this)" onmouseout="undo()">
    <img src="cat.jpg" alt="cute cat" class="preview" onmouseover="upDate(this)" onmouseout="undo()">
    <script src="script.js"></script>
</body>
</html>
